<div class="bg-slate-100">
  <div class="min-h-screen flex">
    <aside class="w-72 bg-slate-900 text-white hidden lg:flex flex-col">
      <app-sidebar></app-sidebar>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow-sm border-b border-slate-200">
        <div class="flex items-center justify-between px-6 py-4">
          <div class="flex items-center space-x-4">
            <button class="lg:hidden text-slate-600 hover:text-slate-900">
              <span class="material-icons">menu</span>
            </button>
            <h2 class="text-lg font-medium text-slate-900">
              Infrastructure Overview
            </h2>
          </div>

          <div class="flex items-center space-x-4">
            <button class="p-2 text-slate-400 hover:text-slate-600">
              <span class="material-icons">notifications</span>
            </button>

            <div class="relative">
              <button class="flex items-center space-x-4">
                <div
                  class="h-9 w-9 rounded-full ring-2 ring-slate-400 drop-shadow"
                  [style]="{
                    'background-image': 'url(avatar-woman-2.jpg)',
                    'background-size': 'cover',
                    'background-position': 'center'
                  }"
                ></div>
                <div class="hidden md:block text-left">
                  <div class="text-sm font-medium text-slate-900">
                    Sarah Cohen
                  </div>
                  <div class="text-xs text-slate-500">Infrastructure Lead</div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content Area -->
      <main class="flex-1 p-6">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
